[circus]
endpoint = tcp://0.0.0.0:5555
pubsub_endpoint = tcp://0.0.0.0:5556
stats_endpoint = tcp://0.0.0.0:5557

statsd = False
httpd = False
httpd_host = 0.0.0.0
httpd_port = 8082


[watcher:migasfree-server]
cmd = chaussette --fd $(circus.sockets.web) migasfree.wsgi.application
use_sockets = True
numprocesses = 1
uid = www-data
copy_env = True
[socket:web]
host = 0.0.0.0
port = 8080

